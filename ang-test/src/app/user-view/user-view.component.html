<div class="card">
  <div class="card-body">
    <h4>View User</h4>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover table-bordered" style="text-align: center">
          <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Profile</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users; ">
            <td>{{ user_id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobileNumber}}</td>
            <td><img style="width: 85px;" src="{{user.imgPath+''+user.profile}}" class="img-thumbnail"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
